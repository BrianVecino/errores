<div class="mb-3">
  <button (click)="abrirABMAlumnos()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar Alumno
  </button>
</div>



<table mat-table [dataSource]="estudiantes" >
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
        <td mat-cell *matCellDef="let usuario">
          {{usuario | nombreCompleto }}
        </td>
      </ng-container>
      
      
      
      <!-- nombre Column 
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      apellido Column 
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>-->
    
      <!-- fecha Column -->
      <ng-container matColumnDef="fecha_registro">
        <th mat-header-cell *matHeaderCellDef> fecha_registro </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_registro | date :'dd/MM/YYYY'}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
  </table>
